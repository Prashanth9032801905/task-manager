<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter the reset code and your new password</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" readonly>
                </div>

                <div class="form-group">
                    <label for="resetCode">Reset Code</label>
                    <input type="text" id="resetCode" name="resetCode" required placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}">
                    <small style="color: #6b7280; font-size: 12px;">Check your email for the reset code</small>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Reset Password</button>
            </form>

            <div class="auth-footer">
                <a href="forgot-password.html">Resend Code</a> | <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { showAlert } from './js/app.js';

        // Get email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const resetCode = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!email || !resetCode || !newPassword || !confirmPassword) {
                showAlert('Please fill in all fields');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (resetCode.length !== 6) {
                showAlert('Please enter a valid 6-digit code');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        resetCode, 
                        newPassword 
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to reset password');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showAlert('Failed to reset password. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
