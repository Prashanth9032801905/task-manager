<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot Password</h1>
                <p>Enter your email to receive a password reset code</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Send Reset Code</button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { showAlert } from './js/app.js';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            if (!email) {
                showAlert('Please enter your email address');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Password reset code sent to your email!', 'success');
                    // Redirect to reset password page
                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 1500);
                } else {
                    showAlert(data.message || 'Failed to send reset code');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Code';
                }
            } catch (error) {
                showAlert('Failed to send reset code. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Code';
            }
        });
    </script>
</body>
</html>
